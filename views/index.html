
{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
	<h1>Hotels</h1>
    <select>
    	{% for hotel in templateHotels %}
    	<option>{{hotel.name}}</option>
    	{% endfor %}
    </select>

    <h1>Restaurants</h1>
    <select>
    	{% for restaurant in templateRestaurants %}
    	<option>{{restaurant.name}}</option>
    	{% endfor %}
    </select>

    <h1>Activities</h1>
    <select>
    	{% for activity in templateActivities %}
    	<option>{{activity.name}}</option>
    	{% endfor %}
    </select>
	

</div>
{% endblock %}
